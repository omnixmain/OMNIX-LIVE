<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   OMNIX LIVE
  </title>
  <!-- Shaka Player -->
  <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js">
  </script>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" rel="stylesheet"/>
  <style>
   body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #player-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin: 10px 0;
      position: relative;
      background-color: black;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    body::-webkit-scrollbar {
      width: 8px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    body::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: rgba(140, 140, 140, 0.5);
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: rgba(140, 140, 140, 0.7);
    }

    .ad-container {
      margin: 10px 0;
      text-align: center;
    }

    #status-message {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
 </head>
 <body>
  <!-- Top Ad -->
  <!-- Player -->
  <div id="player-container">
   <video autoplay="" id="video" muted="" playsinline="">
   </video>
  </div>
  <div id="status-message">
   Initializing player...
  </div>
  <!-- Bottom Ad -->
  <script>
   document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const container = document.getElementById('player-container');
      const status = document.getElementById('status-message');

      // Initialize Shaka UI first (player visible instantly)
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);

      status.textContent = "Player ready — loading stream...";

      // Player configuration
      player.configure({
        streaming: {
          bufferingGoal: 10,
          rebufferingGoal: 2,
          startAtSegmentBoundary: true,
          lowLatencyMode: true
        },
        manifest: {
          dash: {
            ignoreMinBufferTime: true
          }
        },
        drm: {
          clearKeys: {
            'a6dfc4f17d70d8d07639659193f03b25': '893eacfabe386144b81733d622a7ad17'
          }
        }
      });

      const streamUrl = "https://live.shoq.com.pk/live/eds/ICC_Women_World_Cup_2025/DASH/ICC_Women_World_Cup_2025.mpd";

      // Attempt to load stream asynchronously (player already initialized)
      try {
        await player.load(streamUrl);
        console.log("Stream loaded successfully!");
        status.textContent = "Stream loaded. Enjoy!";
        video.muted = false;
        await video.play().catch(() => {
          video.muted = true;
          video.play();
        });
      } catch (err) {
        console.error("Stream load error:", err);
        status.textContent = "⚠️ Unable to load stream. Please try again later.";
      }
    });
  </script>
  <!-- Anti-Adblock Popup -->
 </body>
</html>
