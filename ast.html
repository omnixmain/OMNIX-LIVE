<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMNIX LIVE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    #player-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <!-- ==== PLAYER ==== -->
  <div id="player-container"></div>

  <script>
    // Define the playlist with multiple sources for fallback
    var playlist = [{
      "image": "https://astr-beta.vercel.app/2504/Logo.jpg?p",
      "sources": [
        {
          "file": "https://astr-beta.vercel.app/2504/default_primary.mpd",
          "type": "dash",
          "label": "Primary",
          "drm": {
            "clearkey": {
              "keyId": "03c2e0af2f8159f9f0ce9b5dbc865f10",
              "key": "cd84ed136b0cc71f8ab8cd4d4f6a2e4c"
            }
          }
        },
        {
          "file": "https://allinonereborn.online/p/2504/default_primary.mpd",
          "type": "dash",
          "label": "Backup",
          "drm": {
            "clearkey": {
              "keyId": "03c2e0af2f8159f9f0ce9b5dbc865f10",
              "key": "cd84ed136b0cc71f8ab8cd4d4f6a2e4c"
            }
          }
        }
      ]
    }];

    jwplayer("player-container").setup({
      "playlist": playlist,
      "aspectratio": "16:9",
      "width": "100%",
      "autostart": true,
      "mute": false,
      "preload": "auto",
      "cast": {},
      "sharing": {
        "sites": ["facebook", "twitter"]
      }
    });
  </script>

</body>

</html>
