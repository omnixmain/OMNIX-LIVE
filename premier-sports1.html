<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMNIX LIVE</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css"
    crossorigin="anonymous">

  <style>
    /* Make the body and container take full viewport */
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #player-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
      background: #000;
    }

    @media (max-width: 768px) {
      #player-container {
        height: 100dvh;
      }

      video {
        object-fit: contain;
      }
    }
  </style>
</head>

<body>
  <div id="player-container">
    <div data-shaka-player-container>
      <video data-shaka-player id="video" autoplay playsinline muted></video>
    </div>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const container = video.parentElement;
      const player = new shaka.Player(video);

      const config = {
        streaming: {
          rebufferingGoal: 1,
          bufferingGoal: 3,
          bufferBehind: 5,
          autoLowLatencyMode: true,
          lowLatencyMode: true,
          jumpLargeGaps: true,
          inaccurateManifestTolerance: 0.3,
          stallEnabled: false,
          retryParameters: {
            timeout: 30000,
            maxAttempts: 3,
            baseDelay: 1000,
            backoffFactor: 2
          }
        },
        manifest: {
          dash: {
            ignoreDrmInfo: true,
            ignoreMinBufferTime: true,
            autoCorrectDrift: true
          }
        },
        abr: {
          enabled: true,
          defaultBandwidthEstimate: 2000000
        },
        drm: {
          clearKeys: {
            "1444f4235529f183f0a5a486befe9cdb":
              "e5e3fec67a1bb3472a2089c8a0a2557f"
          }
        }
      };

      player.configure(config);

      // Shaka UI setup
      const ui = new shaka.ui.Overlay(player, container, video);
      ui.configure({
        controlPanelElements: [
          "play_pause",
          "time_and_duration",
          "mute",
          "volume",
          "spacer",
          "quality",
          "picture_in_picture",
          "fullscreen"
        ]
      });

      player.addEventListener('error', (event) => {
        console.error('Player error:', event.detail);
      });

      try {
        await player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/vwq77hfgzw/out/v1/b858e0b845c64cec953887bd4269e4ea/cenc.mpd");
        console.log('‚úÖ Stream loaded successfully');
      } catch (error) {
        console.error('‚ùå Error loading stream:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
  <!-- Anti-Adblock Popup -->
  <div class="adb" id="adb" style="display: none;">
    <div class="adbs">
      <h3>Adblock/Brave Shields Detected</h3>
      <p>Please disable your adblocker or Brave Shields to continue browsing this site.</p>
    </div>
  </div>

  <style>
    .adb {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .adbs {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 0px #ff0000;
      }

      to {
        text-shadow: 0 0 1px #ff0000;
      }
    }

    .adbs h3 {
      color: #d00;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .adbs p {
      font-size: 16px;
      color: #333;
    }
  </style>

  <script>
    // ----------------- Popup Function -----------------
    function showPopup(reason = "Adblock Detected") {
      document.getElementById("adb").style.display = "flex";
      document.querySelector("#adb .adbs h3").innerText = reason;

      if (reason.includes("Brave")) {
        document.querySelector("#adb .adbs p").innerHTML = `
    Please disable Brave Shields (click Brave logo ‚Üí toggle Shields off) to continue browsing.<br>
    <span style="
      color: #ff0000;
      font-weight: bold;
      animation: glow 1s ease-in-out infinite alternate;
    ">
      If still showing message after disabling please reload page
    </span>
  `;
      }
      console.warn("‚ö†Ô∏è Popup Triggered:", reason);
    }

    // ----------------- PC Browser Adblock Detection -----------------
    async function detectAdblock() {
      let detected = false;

      // bait div
      const bait = document.createElement("div");
      bait.className = "ad adsbox ad-banner adsense ad-container sponsored";
      bait.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
      document.body.appendChild(bait);

      // bait img
      const img = document.createElement("img");
      img.src = "https://pagead2.googlesyndication.com/pagead/imgad?id=CAASFeDxyz";
      img.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
      img.onerror = () => { detected = true; };
      document.body.appendChild(img);

      // bait iframe
      const iframe = document.createElement("iframe");
      iframe.src = "https://googleads.g.doubleclick.net/pagead/html/r2023/sample-ad.html";
      iframe.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
      iframe.onerror = () => { detected = true; };
      document.body.appendChild(iframe);

      // bait script
      const script = document.createElement("script");
      script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
      script.async = true;
      script.onerror = () => { detected = true; };
      document.head.appendChild(script);

      await new Promise(resolve => setTimeout(resolve, 500));

      if (
        window.getComputedStyle(bait).display === "none" ||
        bait.offsetHeight === 0 ||
        bait.offsetParent === null
      ) {
        detected = true;
      }

      bait.remove();
      img.remove();
      iframe.remove();
      script.remove();

      return detected;
    }

    // ----------------- Brave Shields Detection -----------------
    async function detectBraveShields() {
      try {
        let res = await fetch("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", {
          method: "GET",
          cache: "no-store",
          mode: "no-cors"
        });

        if (res.type === "opaque") {
          try {
            const buf = await res.clone().arrayBuffer();
            console.log("üü° Brave Response Size:", buf.byteLength);

            // Corrected Logic:
            // Size < 100 = Shields OFF
            // Size >= 100 = Shields ON
            if (buf.byteLength < 100) {
              return false; // Shields OFF
            } else {
              return true;  // Shields ON
            }
          } catch (e) {
            console.warn("üü° Brave fetch blocked", e);
            return true; // Shields ON
          }
        }
        return true; // default treat as ON
      } catch (e) {
        console.error("üõë Brave Shields hard blocked", e);
        return true; // Shields ON
      }
    }

    // ----------------- Main -----------------
    window.addEventListener("load", async () => {
      const shieldsOn = await detectBraveShields();
      if (shieldsOn) {
        showPopup("Brave Shields Detected");
        return;
      }

      const adblocker = await detectAdblock();
      if (adblocker) {
        showPopup("Adblock Detected");
      }
    });
  </script>
</body>

</html>
