<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   OMNIX LIVE
  </title>
  <!-- Shaka Player -->
  <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js">
  </script>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" rel="stylesheet"/>
  <style>
   /* Make the body and container take full viewport */
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #player-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
      background: #000;
    }

    @media (max-width: 768px) {
      #player-container {
        height: 100dvh;
      }

      video {
        object-fit: contain;
      }
    }
  </style>
 </head>
 <body>
  <div id="player-container">
   <div data-shaka-player-container="">
    <video autoplay="" data-shaka-player="" id="video" muted="" playsinline="">
    </video>
   </div>
  </div>
  <script>
   async function initPlayer() {
      const video = document.getElementById('video');
      const container = video.parentElement;
      const player = new shaka.Player(video);

      const config = {
        streaming: {
          rebufferingGoal: 1,
          bufferingGoal: 3,
          bufferBehind: 5,
          autoLowLatencyMode: true,
          lowLatencyMode: true,
          jumpLargeGaps: true,
          inaccurateManifestTolerance: 0.3,
          stallEnabled: false,
          retryParameters: {
            timeout: 30000,
            maxAttempts: 3,
            baseDelay: 1000,
            backoffFactor: 2
          }
        },
        manifest: {
          dash: {
            ignoreDrmInfo: true,
            ignoreMinBufferTime: true,
            autoCorrectDrift: true
          }
        },
        abr: {
          enabled: true,
          defaultBandwidthEstimate: 2000000
        },
        drm: {
          clearKeys: {
            "1444f4235529f183f0a5a486befe9cdb":
              "e5e3fec67a1bb3472a2089c8a0a2557f"
          }
        }
      };

      player.configure(config);

      // Shaka UI setup
      const ui = new shaka.ui.Overlay(player, container, video);
      ui.configure({
        controlPanelElements: [
          "play_pause",
          "time_and_duration",
          "mute",
          "volume",
          "spacer",
          "quality",
          "picture_in_picture",
          "fullscreen"
        ]
      });

      player.addEventListener('error', (event) => {
        console.error('Player error:', event.detail);
      });

      try {
        await player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/vwq77hfgzw/out/v1/b858e0b845c64cec953887bd4269e4ea/cenc.mpd");
        console.log('✅ Stream loaded successfully');
      } catch (error) {
        console.error('❌ Error loading stream:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
  <!-- Anti-Adblock Popup -->
 </body>
</html>
