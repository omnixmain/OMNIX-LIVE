<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   OMNIX LIVE
  </title>
  <!-- Shaka Player -->
  <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js">
  </script>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" rel="stylesheet"/>
  <style>
   body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #player-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin: 10px 0;
      position: relative;
      background-color: black;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #status-message {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
 </head>
 <body>
  <!-- Top Ad -->
  <!-- Player -->
  <div id="player-container">
   <video autoplay="" id="video" muted="" playsinline="">
   </video>
  </div>
  <div id="status-message">
   Initializing player...
  </div>
  <!-- Bottom Ad -->
  <script>
   async function initPlayer() {
      const video = document.getElementById('video');
      const container = document.getElementById('player-container');
      const status = document.getElementById('status-message');

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        status.textContent = "Browser not supported!";
        return;
      }

      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);

      // Player config for smooth buffering
      player.configure({
        streaming: {
          bufferingGoal: 10,
          rebufferingGoal: 2,
          startAtSegmentBoundary: true,
          lowLatencyMode: true
        },
        manifest: {
          dash: {
            ignoreMinBufferTime: true
          }
        },
        drm: {
          clearKeys: {
            '9f51f3dc6313ac8bc668e2d9d1c04dfa': '74bc63e5a193454a91ca494975db33f9'
          }
        }
      });

      // Your MPD URL
      const streamUrl = "https://aba3uy3aaaaaaaamfjv2jyrjdxcj4.otte.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/f0qvkrra8j/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd";

      // Load stream
      try {
        await player.load(streamUrl);
        console.log("✅ Stream loaded successfully!");
        status.textContent = "Stream loaded successfully!";

        // Try autoplay (unmuted if possible)
        try {
          video.muted = false;
          await video.play();
        } catch {
          video.muted = true;
          await video.play();
        }
      } catch (error) {
        console.error("Stream load failed:", error);
        status.textContent = "⚠️ Failed to load stream. Please try again.";
      }

      // Error listener
      player.addEventListener('error', e => {
        console.error("Player error:", e.detail);
        status.textContent = "⚠️ Playback error.";
      });
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
 </body>
</html>
