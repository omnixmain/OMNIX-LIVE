<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   OMNIX LIVE
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- JW Player Library -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js">
  </script>
  <style>
   body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .player-container {
      width: 100%;
      position: relative;
    }

    .player-wrap {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    #my-jwplayer {
      width: 100% !important;
      height: 100% !important;
    }

    .ad-container {
      width: 100%;
      overflow: hidden;
      margin: 5px 0;
    }

    .ad-box {
      background: #111;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .ad-box {
        min-height: 50px;
      }
    }
  </style>
 </head>
 <body>
  <div class="main-container">
   <!-- Top Ad -->
   <!-- Player -->
   <div class="player-container">
    <div class="player-wrap">
     <div id="my-jwplayer">
     </div>
    </div>
   </div>
   <!-- Bottom Ad -->
  </div>
  <script>
   (function () {

      const urlParams = new URLSearchParams(window.location.search);
      let streamUrl = urlParams.get('url');

      // DEFAULT STREAM URL IF NO PARAM FOUND
      if (!streamUrl) {
        streamUrl = "https://tvsen5.aynaott.com/c9EpzZ6fQBJ3/tracks-v1a1/mono.ts.m3u8";
      }

      // FIX URL FORMAT
      streamUrl = decodeURIComponent(streamUrl);
      streamUrl = streamUrl.replace(/\\\//g, "/");
      streamUrl = streamUrl.replace(/\\\\/g, "");

      jwplayer("my-jwplayer").setup({
        file: streamUrl,
        type: "hls",
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        controls: true,
        preload: "auto",
        stretching: "uniform",
        skin: { name: "seven" }
      });

    })();
  </script>
 </body>
</html>
