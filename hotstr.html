<!DOCTYPE html>
<html lang="hi">
 <head>
  <meta charset="utf-8"/>
  <!-- viewport-fit=cover for iOS fullscreen safe area support -->
  <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/>
  <title>
   OMNIX LIVE
  </title>
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" rel="stylesheet"/>
  <style>
   :root {
      --bg: #000;
      --control-size: 44px;
      /* base control tap target */
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* full-viewport fixed container so player always fills screen and works with orientation changes */
    .player-wrap {
      position: fixed;
      inset: 0;
      /* top:0; right:0; bottom:0; left:0; */
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
      overflow: hidden;
    }

    /* keep an inner container to maintain aspect ratio if needed, and to let controls overlay */
    .video-container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video#player {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      /* contain = whole video visible with black bars if aspect mismatch
         cover = fills entire area but may crop edges (uncomment if you prefer) */
      object-fit: contain;
      background: #000;
      border: 0;
      display: block;
    }

    /* Plyr container must fill parent so controls position correctly */
    .plyr {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* spinner centered and responsive */
    .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 40;
      pointer-events: none;
    }

    /* smaller controls on small screens, larger on desktop */
    @media (max-width:520px) {
      :root {
        --control-size: 40px;
      }

      .spinner {
        font-size: 13px;
        padding: 6px 10px;
      }
    }

    @media (min-width:1200px) {
      :root {
        --control-size: 56px;
      }

      .spinner {
        font-size: 15px;
        padding: 10px 14px;
      }
    }

    /* ensure Plyr controls are easily tappable on mobile */
    .plyr .plyr__controls {
      gap: 8px;
    }

    .plyr .plyr__controls button,
    .plyr .plyr__controls [data-plyr="play"] {
      min-width: var(--control-size);
      min-height: var(--control-size);
    }

    /* full-screen styling tweaks */
    .plyr--fullscreen {
      background: var(--bg);
    }
  </style>
 </head>
 <script src="//peelwrinkle.com/37/d7/1a/37d71a290dde379f3d1016fe3009fb4b.js" type="text/javascript">
 </script>
 <body>
  <div class="player-wrap">
   <div class="video-container">
    <video autoplay="" crossorigin="" id="player" muted="" playsinline="" preload="auto">
    </video>
    <div aria-hidden="true" class="spinner" id="spinner">
     <svg aria-hidden="true" height="18" viewbox="0 0 50 50" width="18">
      <circle cx="25" cy="25" fill="none" r="20" stroke="white" stroke-opacity="0.15" stroke-width="4">
      </circle>
      <path d="M45 25a20 20 0 0 0-4-11" fill="none" stroke="white" stroke-linecap="round" stroke-width="4">
      </path>
     </svg>
     <span id="spinnerText">
      Connecting…
     </span>
    </div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js">
  </script>
  <script>
   (function () {
      // CONFIG: only change source
      const source = "https://1a-1791.com/live/u7gf26qm/slot-53/sdv3-n3jv/chunklist_DVR.m3u8";
      const video = document.getElementById('player');
      const spinner = document.getElementById('spinner');
      const spinnerText = document.getElementById('spinnerText');

      // instantiate Plyr early (so UI is ready)
      const plyrPlayer = new Plyr(video, {
        controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'airplay', 'fullscreen', 'pip'],
        clickToPlay: true,
        hideControls: false
      });

      function showSpinner(text) {
        if (spinner) { spinner.style.display = 'flex'; spinnerText.textContent = text || 'Connecting…'; }
      }
      function hideSpinner() { if (spinner) spinner.style.display = 'none'; }

      // responsive behaviour on orientation change / resize:
      // we can adapt player or request level changes if needed (example only)
      function onResize() {
        // If you prefer to force a specific aspect ratio / quality you can detect viewport here
        // const w = window.innerWidth, h = window.innerHeight;
        // if(w>h){ /* landscape */ } else { /* portrait */ }
      }
      window.addEventListener('resize', onResize, { passive: true });
      window.addEventListener('orientationchange', onResize, { passive: true });

      // HLS playback
      if (Hls.isSupported()) {
        showSpinner('Loading manifest…');
        const hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true,
          startLevel: -1,
          maxBufferLength: 8,
          backBufferLength: 30,
          capLevelToPlayerSize: true,
          liveSyncDurationCount: 3,
        });

        hls.on(Hls.Events.MANIFEST_LOADING, () => showSpinner('Loading manifest…'));
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          // give video a quick play attempt (muted allows autoplay on most browsers)
          video.play().catch(() => { });
        });

        // hide spinner when first fragment parsed or when playback starts
        hls.on(Hls.Events.FRAG_LOADED, () => hideSpinner());
        hls.on(Hls.Events.FRAG_PARSING_INIT_SEGMENT, () => hideSpinner());
        video.addEventListener('playing', hideSpinner);

        // attach and load
        hls.loadSource(source);
        hls.attachMedia(video);

        // error recovery
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.warn('hls error', data);
          if (data && data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showSpinner('Network error — retrying…');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showSpinner('Media error — recovering…');
                hls.recoverMediaError();
                break;
              default:
                showSpinner('Stream error — reloading…');
                setTimeout(() => { hls.destroy(); location.reload(); }, 1200);
                break;
            }
          }
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        showSpinner('Starting native HLS…');
        video.src = source;
        video.addEventListener('loadedmetadata', () => {
          hideSpinner();
          video.play().catch(() => { });
        });
      } else {
        document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:20%">Your browser does not support HLS playback.</p>';
      }

      // ensure spinner removed if video plays
      video.addEventListener('playing', hideSpinner);
      video.addEventListener('error', () => showSpinner('Playback error — check source'));

      // try autoplay again soon if still paused
      setTimeout(() => { if (video.paused) video.play().catch(() => { }); }, 700);
    })();
  </script>
 </body>
</html>
