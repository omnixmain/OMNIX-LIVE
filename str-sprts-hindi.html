<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   OMNIX LIVE
  </title>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #242424, #3b5998);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .ad-container {
            margin: 10px 0;
            text-align: center;
        }

        .join-telegram-container {
            margin-top: 20px;
            text-align: center;
        }

        .join-telegram-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #008fd6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .join-telegram-btn:hover {
            background-color: #006bb3;
        }
  </style>
 </head>
 <body>
  <!-- Ad Above Video Player -->
  <!-- Video Player Inserted via JavaScript (NO document.write) -->
  <script type="text/javascript">
   const container = document.createElement('div');
        container.className = 'player-container';
        container.innerHTML = `
            <div style="position:relative;padding-top:56.25%;">
                <iframe id="contentFrame"
                    src="https://vimeo.com/event/5640930/embed"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                    style="position:absolute;top:0;left:0;width:100%;height:100%;border-radius:15px;">
                </iframe>
            </div>
        `;
        document.body.appendChild(container);
  </script>
  <!-- Ad Below Video Player -->
  <!-- Join Telegram Button -->
  <div class="join-telegram-container">
   <button class="join-telegram-btn" onclick="window.open('https://t.me/omnix_Empire', '_blank')">
    Join Telegram
            Channel
   </button>
  </div>
 </body>
 <!-- Extra Scripts -->
</html>
